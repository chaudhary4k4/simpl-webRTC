<html>
<head>
<meta name="keywords" content="WebRTC, HTML5, JavaScript" />

<title>Fullscreen video</title>
<link rel="stylesheet" href="../../css/main.css" />

  <style>
  div.videoContainer {
    display: inline-block;
    width: calc(50% - 10px);
  }
  div.videoContainer:first-of-type {
    margin: 0 15px 0 0;
  }
  img {
    width: 100%;
  }
  video {
    display: none;
    max-width: 100%;
  }
/*  img:-webkit-full-screen {
    display: none !important;
  }
  video:-webkit-full-screen {
    display: block !important;
    width: 100% !important;
  }*/
  </style>

</head>
<body>
<div id="container">

  <h1><a href="../../index.html" title="simpl.info home page">simpl.info</a> Fullscreen video</h1>

  <div class='videoContainer'>
    <img src="images/thumbnail0.jpg" alt="Thumbnail image 0" />
    <video controls poster="images/thumbnail0.jpg">
      <source src="video/chrome.webm" type="video/webm" />
      <source src="video/chrome.mp4" type="video/mp4" />
      <p>This browser does not support the video element.</p>
    </video>
  </div>

  <div class='videoContainer' id='videoContainer1'>
    <img src="images/thumbnail1.jpg" alt="Thumbnail image 1" />
    <video controls poster="images/thumbnail1.jpg">
      <source src="video/stories.webm" type="video/webm" />
      <source src="video/stories.mp4" type="video/mp4" />
      <p>This browser does not support the video element.</p>
    </video>
  </div>

  <p>Click or tap a thumbnail image to display video fullscreen.</p>

  <p id="status"></p>

  <script src="js/main.js"></script>

<a href="https://github.com/samdutton/simpl/blob/master/fullscreen/video/index.html" title="View source for this page on github" id="viewSource">View source on github</a>
</div>
<script src="../../js/lib/ga.js"></script>
