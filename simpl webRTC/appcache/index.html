  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> Application Cache</h1>

  <p>To enable AppCache on Apache server, add the following to .htaccess:<br />
  <code>&nbsp;&nbsp;AddType text/cache-manifest .appcache</code></p>
  <p>In Google Chrome, AppCache data can be viewed at <em>chrome://appcache-internals</em>.</p>
  <p>View the <a href="manifest.appcache" title="AppCache manifest file">AppCache manifest</a> file for more information.</p>
